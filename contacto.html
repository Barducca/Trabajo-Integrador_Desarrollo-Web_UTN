        <main>

            <h1>Contáctenos</h1>

            <div id="container__form-1" class="form-container animate__animated animate__zoomIn">

                <form id="form-1">

                    <input
                        id="nombre"
                        type="text"
                        name="nombre"
                        class="inputs"
                        placeholder="Nombre:"
                    />
                    <input
                        id="email"
                        type="email"
                        name="email"
                        class="inputs"
                        placeholder="Email:"
                    />
                    <input
                        id="telefono"
                        type="text"
                        name="telefono"
                        class="inputs"
                        placeholder="Teléfono: (opcional)"
                    />
                    <textarea
                        id="mensaje"
                        name="mensaje"
                        class="inputs"
                        placeholder="Mensaje (debe tener 200 caracteres o menos):"
                    ></textarea>

                    <button
                        id="botonEnviar"
                        type="button"
                        class="boton-siguiente">

                    </button>
